<!DOCTYPE html>
<html>
<head>
    <title>Mouse-Move Effect</title>
    <link rel="stylesheet" href="styles.css">
    <link href="cursor.png" type="image" rel="icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="banner">
        <h1 style="font-family: sans-serif;">Welcome to my Drony Website</h1>
        <div id="drone-box">
            <img src="drone.png" class="drone-pic">
            <img src="drone-left.png" class="left-pic">
            <img src="drone-right.png" class="right-pic">
        </div>
    </div>
    <script>
        $('#banner').mousemove(function(e){
            var moveX = (e.pageX * -1/2)+300;
            var moveY = (e.pageY * -1/3)+120;
            $('#drone-box').css({
                'transform': 'translate3d('+moveX+'px,'+moveY+'px,0)'
            });
        });
    </script>
</body>
</html>
